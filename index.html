<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Resume Builder</h2>
        
        <form id="resumeForm" class="mt-6 space-y-4">
            <label class="block text-gray-700 font-semibold">Full Name:</label>
            <input type="text" id="name" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400" required>

            <label class="block text-gray-700 font-semibold">Email:</label>
            <input type="email" id="email" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400" required>

            <label class="block text-gray-700 font-semibold">Education:</label>
            <input type="text" id="education" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400" required>

            <label class="block text-gray-700 font-semibold">Skills:</label>
            <input type="text" id="skills" placeholder="e.g., Python, HTML, CSS" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400" required>

            <button type="button" onclick="generateResume()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Generate Resume</button>
        </form>

        <div id="resumeOutput" class="hidden mt-6 p-6 border rounded-lg shadow-lg bg-gray-50">
            <h2 class="text-xl font-bold text-gray-700">Generated Resume</h2>
            <div id="resumeContent" class="mt-4"></div>
            <button id="downloadBtn" onclick="downloadPDF()" class="mt-4 w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">Download PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</body>
</html>
