<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Include jsPDF -->
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="summary">Summary (4-line intro):</label>
            <textarea id="summary" rows="4" required></textarea>

            <label for="experience">Experience (with dates):</label>
            <textarea id="experience" rows="4" required></textarea>

            <label for="projects">Projects:</label>
            <textarea id="projects" rows="4" required></textarea>

            <label for="skills">Skills (Technical & Soft Skills):</label>
            <textarea id="skills" rows="4" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" rows="4" required></textarea>

            <label for="additional-info">Additional Info (Languages, Interests):</label>
            <textarea id="additional-info" rows="4"></textarea>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <div id="resume-output"></div> <!-- Keep one div for output -->
        <button id="download-pdf" style="display: none;" onclick="downloadPDF()">Download PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
